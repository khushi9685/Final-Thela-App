<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigi>
    <link href="./idStyle.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
   <div class="main mx-auto">
    
    <div class="container">

        

        <div class="row">
            
            <div class="col-lg-4 col-xl-4">

                
                <div class="card-box text-start mt-5" style="background-color: orangered;">

                    <header >

                        <div class="first-img">
                            <img src="./nn-logo.png" alt="">
            
                        </div>
            
                      <div class="heading">
                        <h1>पथ विक्रेता / ठेला चालक सर्वे - 2023
                            <br>
                            इंदौर नगर निगम पालिका</h1>
                        <img src="./parashad.png" alt="">
                      </div>
                        <div class="second-img">
                           
                            <img src="./image_2023_06_22T09_05_11_529Z.png" alt="">
                        </div>
            
                       
                    </header>
                    <div style="background-color: white;" class="p-3">
                        <img id="idImg" class=" avatar-xl img-thumbnail" alt="profile-image">
                    <img  id="idQR" class=" avatar-xl img-thumbnail float-end" alt="profile-image">
                    <p class="text-muted mt-2">कार्ड नंबर-<span id="regId"></span></p>
                    <p class="mb-0 ">नाम- <span id="name"></span></p>
                    <p class="text-muted">आधार कार्ड क्रमाक-<span id="adhar"></span></p>
                    </div>
                    </div> 
        </div> 
    </div> 
</div>
   </div>
        
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            const profile = localStorage.getItem('userImage')
            let idImg = document.getElementById('idImg')
            idImg.setAttribute('src',profile)
             
            const qr = localStorage.getItem('qr')
            let QR = document.getElementById('idQR')
             QR.setAttribute('src',qr)
            
            const ID = JSON.parse(localStorage.getItem('ID'))
            console.log(ID)
           document.getElementById('name').innerText=ID.name
           document.getElementById('adhar').innerText=ID.adharNo
           document.getElementById('regId').innerText=ID.regNO
        </script>
</body>
</html>
